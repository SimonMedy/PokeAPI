<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéApi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="img-wrapper">
            <img id="img" src="" alt="">
        </div>
        <div id="header">
            <div id="number">Quel est ce Pokémon ?</div>
            <div id="name"></div>
        </div>
        <input type="text" id="inputName">
        <div onmousedown = 'return false' onselectstart = 'return false' id="inputBtn">Vérifier</div>
        <div onmousedown = 'return false' onselectstart = 'return false' id="pokeBtn">Changer de pokémon !</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
